syntax = "proto3";
package MicroserviceTemplate;

option go_package = "/.;microservicetemplateinternal";

import "google/protobuf/empty.proto";

service MicroserviceTemplateInternalService {
  rpc Ping(google.protobuf.Empty) returns (PingResponse);
}

message PingRequest {}
message PingResponse {
  string message = 1;
}